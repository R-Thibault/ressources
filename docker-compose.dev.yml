services:
  server:
    build: ./backend
    ports:
      - 4000:4000
    command: npm start
    volumes:
      - ./backend/src/:/app/src/
    env_file:
      - ./.env
  front:
    build: ./frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src/:/app/src/
  db:
    image: postgres
    ports:
      - 5433:5432
    volumes:
      - /var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - 5432:5432
  adminer:
    image: adminer
    ports:
      - 8080:8080
